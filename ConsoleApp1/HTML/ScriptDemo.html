<!DOCTYPE html>
<html>
<body>

<h1>The script element</h1>

<p id="demo" style="font-size: 3em; text-align: center"></p>

<details style="font-size: 20px; margin-left: 39px;">
    <summary>Notes</summary>
    <div>
        A paragraph with id "demo" receives text from a script.
        <div>The script is the last tag in the file.</div>
    </div>
</details>

<script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script> 


</body>
</html>
